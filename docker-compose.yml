version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # External port 6380, internal Redis still uses 6379
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    environment:
      - REDIS_URL=redis://redis:6379
      - DEBANK_ACCESS_KEY=${DEBANK_ACCESS_KEY}
      - KIMI_API_KEY=${KIMI_API_KEY:-}
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - BACKEND_PORT=8004
    volumes:
      - ./backend:/app/backend
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8004 --reload

volumes:
  redis_data:
